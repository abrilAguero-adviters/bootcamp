<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2</title>
  </head>
  <body>
    <form id="form-1">
      <title>Inicio de sesión</title>
      <label for="name">Ingrese su nombre</label><br />
      <input type="text" name="name" id="name" /> <br />
      <br />

      <label for="email">Ingrese su mail</label>
      <br />
      <input type="email" name="email" id="email" /><br />
      <br />

      <label for="pass">Ingrese su contraseña</label>
      <br />
      <input type="password" name="pass" id="pass" /><br />
      <br />

      <button type="submit">Enviar</button>
    </form>
    <script>
      let form = document.getElementById("form-1");
      let inputsIds = ["name", "email", "pass"];

      let formValues = {};

      inputsIds.forEach((input) => {
        const inputFound = document.getElementById(input);
        inputFound.addEventListener("change", (e) => {
          formValues[input] = e.target.value;
          console.log(input);
        });
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        alert(
          `Sus datos ultrasensibles y secretos fueron: ${JSON.stringify(
            formValues,
            null,
            2
          )}`
        );
      });
    </script>
  </body>
</html>
